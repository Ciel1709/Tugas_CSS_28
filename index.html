<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    
    <!-- Online File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="background-color: #333333;">
    <div class=" container text-white">
        <div class="row">
            <div class="col-12 justify-content-center text-center">
                <img src="./lampung.jpg" class="mt-5 mb-3 rounded-circle" width="150px" alt="">
            </div>
        </div>
        
        <form action="">
            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                </div>
            </div>
            
            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="w-100" name="" id="alamat" cols="30" rows="3"></textarea>
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Alamat Email (disabled)" disabled>
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <label for="file" class="form-label">Scan KTP</label>
                    <input type="file" class="form-control" id="file">
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAgree">
                    <label class="form-check-label fs-6 text-white" for="flexCheckDefault">
                        Saya Setuju dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku.
                    </label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-4">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info text-white">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
